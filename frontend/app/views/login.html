<form ng-submit="submit()" name="login" class="form-signin">
	<h1 class="form-signin-heading text-muted">Login Now.</h1>
	
	<input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" required>
	<input type="password" ng-model="password" name="password" class="form-control" placeholder="Password" required>
	<button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
		Login
	</button>
	<br />

	<a class="text-muted pull-right" ui-sref="register">Create Account</a>

	<button ng-click="authenticate('google')" class="btn btn-lg btn-default btn-block" type="button">
		Google
	</button>
</form>
